<div class="row">
    <div class="col-lg-12" style="margin-bottom: 150px;"></div>
    
    </div>
    <div class="row">
    <div class="col-lg-2" ></div>
    <div class="col-lg-8 align-self-center" style="margin-top: auto;">
<nb-card>
    <nb-card-header>Register</nb-card-header>
    <nb-card-body>
        <div class="full-name-inputs">
            <label class="label" for="input-email">Email address:</label>
            <input type="text" nbInput fullWidth placeholder="Email-address" id="input-email" #userEmail="ngModel" [(ngModel)] = "user.userEmail">
            <br /><br />
            <label class="label" for="input-password">Password:</label>
            <input type="password" nbInput fullWidth placeholder="Password" id="input-password" #userPassword="ngModel" [(ngModel)] = "user.userPassword">
            <br /><br />
            <label class="label" for="input-password-repeat">Confirm password:</label>
            <input type="password" nbInput fullWidth placeholder="Confirm password" id="input-password-repeat" #userPassword="ngModel" [(ngModel)] = "repeatPassword">
            <br /><br />
            <label class="label" for="input-name">Name:</label>
            <input type="text" nbInput fullWidth placeholder="Name" id="input-name" #userPassword="ngModel" [(ngModel)] = "user.userName">
            <br /><br />
            <label class="label" for="input-surname">Surname:</label>
            <input type="text" nbInput fullWidth placeholder="Surname" id="input-surname" #userPassword="ngModel" [(ngModel)] = "user.userSurname">
            <br /><br />
            <fieldset class="form-group">
                <label>Date of birth:</label>
                <input type="date" #targetDate="ngModel"
                [ngModel]="user.userDob | date:'yyyy-MM-dd' "
                (ngModelChange)="user.userDob = $event"
                class="form-control" name="targetDate" required="required" >
            </fieldset>
            <button style="float: right; margin-top: 5px;" nbButton status="success" (click)="register()">Success</button>
        </div>

        <p><input type="text" nbInput fullWidth fieldSize="medium" placeholder="Email address" id="input-email" [(ngModel)]="user.userName" #username="ngModel"></p>
        <label class="label" for="password">Password:</label>
        <p><input type="text" nbInput fullWidth fieldSize="medium" [(ngModel)]="user.userPassword" #password="ngModel" placeholder="Password" id="password" type="password"></p>
        <button nbButton status="success" size="large" style="float: right;">Loguj</button> -->
    </nb-card-body>
    <nb-card-footer>If you have an account, please log in</nb-card-footer>
  </nb-card>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12" style="padding: 10px;">
            <h2>Wyszukaj użytkownika:</h2>
        </div>
        <div class="col-8 col-lg-4" style="margin-bottom: 10px;">
            <input type="text" nbInput fullWidth fieldSize="small" #searchUserModel="ngModel" [(ngModel)] = "searchUserFiltr" placeholder="Wyszukaj">
        </div>
        <div class="col-4 col-lg-8" style="margin-bottom: 10px;">
            <button nbButton status="info" (click)="searchUser()">Szukaj</button>
        </div>
        <button *ngIf="searchUsers" nbButton size="tiny" status="danger" style="margin-bottom: 5px;"(click)="endSearch()">X<sub>{{searchUserFiltr}}</sub></button>
        <nb-alert status="danger" closable (close)="onClose()" *ngIf="alertDangerSearchUser">
          Nie znaleziono użytkownika!
        </nb-alert>
        <div class="col-lg-12">
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">E-mail</th>
                <th scope="col">Imię</th>
                <th scope="col">Nazwisko</th>
                <th scope="col">Data urodzenia</th>
                <th scope="col">Aktualna rola</th>
                <th scope="col">Narzędzia</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of searchUsers">
                <th scope="row">1</th>
                <td>{{user.userEmail}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.userSurname}}</td>
                <td>{{user.userDob}}</td>
                <td>{{user.userRoleDTO.roleName}}</td>
                <td><button nbButton size="small" status="warning" (click)="goToUserManagement(user.userId)">Przejdź</button></td>
              </tr>
            </tbody>
          </table>
          <p *ngIf="!searchUsers">Brak wyników wyszukiwania</p>
        </div>
    </div>
</div>

<nb-layout  *ngIf="!mygroups" >
    <nb-layout-header><h5>Wait..</h5></nb-layout-header>
    <nb-layout-column [nbSpinner]="true" nbSpinnerSize="giant" nbSpinnerStatus="primary" *ngIf="!user">
    </nb-layout-column>
  </nb-layout>

<div class="row" *ngIf="mygroups">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Dodaj grupę: </nb-card-header>
            <nb-card-body>
                <nb-alert status="success" closable (close)="onClose()" *ngIf="alertIsOpen">
                    Stworzono grupę!
                  </nb-alert>
                <!-- <form (ngSubmit)="createGroup()"> -->
                <div class="full-name-inputs">
                    <input type="text" nbInput fullWidth placeholder="Nazwa grupy" #name="ngModel" [(ngModel)] = "mygroup.mygroupName">
                    <br /><br />
                    <textarea nbInput fullWidth placeholder="Krótki opis grupy" #description="ngModel" [(ngModel)] = "mygroup.mygroupDescription"></textarea>
                    <br /><br />
                    <button style="float: right; margin-top: 5px;" nbButton status="success" (click)="createGroup()">Success</button>
                </div>
            <!-- </form> -->
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Grupy: </nb-card-header>
            <nb-card-body>
                <nb-accordion multi>
                    <nb-accordion-item *ngFor="let mygroup of mygroups">
                        <nb-accordion-item-header>
                            {{mygroup.mygroupName}}
                        </nb-accordion-item-header>
                        <nb-accordion-item-body>
                            {{mygroup.mygroupDescription}}
                            <br />
                            <button style="float: right; margin-top: 5px;" nbButton status="warning"(click)="goToGroup(mygroup.idMygroup)">Przejdź</button>
                        </nb-accordion-item-body>
                    </nb-accordion-item>

                </nb-accordion>

            </nb-card-body>
        </nb-card>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12" style="padding: 10px;">
            <h2>Search for user:</h2>
        </div>
        <div class="col-8 col-lg-4" style="margin-bottom: 10px;">
            <input type="text" nbInput fullWidth fieldSize="small" #searchUserModel="ngModel" [(ngModel)] = "searchUserFiltr" placeholder="Wyszukaj">
        </div>
        <div class="col-4 col-lg-8" style="margin-bottom: 10px;">
            <button nbButton status="info" (click)="searchUser()">Search</button>
        </div>
        <button *ngIf="searchUsers" nbButton size="tiny" status="danger" style="margin-bottom: 5px;"(click)="endSearch()">X<sub>{{searchUserFiltr}}</sub></button>
        <nb-alert status="danger" closable (close)="onClose()" *ngIf="alertDangerSearchUser">
          User not found !
        </nb-alert>
        <div class="col-lg-12">
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">E-mail</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Date of birth</th>
                <th scope="col">Current role</th>
                <th scope="col">Tools</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of searchUsers; index as i;">
                <th scope="row">{{i+1}}</th>
                <td>{{user.userEmail}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.userSurname}}</td>
                <td>{{user.userDob}}</td>
                <td>{{user.userRoleDTO.roleName}}</td>
                <td><button nbButton size="small" status="warning" (click)="goToUserManagement(user.userId)">Go to</button></td>
              </tr>
            </tbody>
          </table>
          <p *ngIf="!searchUsers">No search results</p>
        </div>
    </div>
</div>

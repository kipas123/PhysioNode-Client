<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <nb-card>
                <nb-card-header>
                    <h1 class="h5">Visit history:</h1>
                </nb-card-header>
                <nb-card-body>
                    <table class="table table-dark" *ngIf="listOfProviderVisit">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Duration</th>
                            <th scope="col">Client</th>
                            <th scope="col">Date of visit</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let visit of listOfProviderVisit; index as i;">
                            <th scope="row">{{(i+1) + (page)*visitProviderPageSize}}</th>
                            <td>{{visit.userServiceTypeDTO.userServiceTypeName}}</td>
                            <td>{{visit.userServiceTypeDTO.userServiceTypeDuration}}</td>
                            <td>{{visit.userDTO.userName}} {{visit.userDTO.userSurname}}</td>
                            <td>{{visit.visitDate}} {{visit.userVisitTime}}</td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="col-sm-12" style="padding: 10px;">
                        <button *ngIf="visibilityButtonPreview()" nbButton status="info" style="float: left;"(click)="decrementButton()">Previous</button>
                        <button *ngIf="visibilityButtonNext()" nbButton status="info" style="float: right;"(click)="incrementButton()">Next</button>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
